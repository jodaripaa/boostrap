<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Vanilla JS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center text-white mb-4">
            <h1 class="display-5">üìù ToDo Manager</h1>
            <p class="lead">Proyecto 1 - HTML + CSS + JavaScript (Bootstrap)</p>
        </header>

        <div class="app-wrapper overflow-hidden">
            <div class="row g-0">
                <div class="col-lg-4">
                    <div class="form-section h-100">
                        <h2 class="mb-3">Nueva Tarea</h2>
                        <form id="todoForm">
                            <input type="hidden" id="todoId">

                            <div class="mb-3">
                                <label for="title" class="form-label">T√≠tulo *</label>
                                <input type="text" id="title" class="form-control" required placeholder="Ingrese el t√≠tulo">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descripci√≥n</label>
                                <textarea id="description" class="form-control" placeholder="Ingrese una descripci√≥n"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" id="isCompleted" class="form-check-input">
                                <label for="isCompleted" class="form-check-label">Marcar como completada</label>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-fill" id="submitBtn">Crear Tarea</button>
                                <button type="button" class="btn btn-secondary flex-fill d-none" id="cancelBtn">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="todos-section p-4">
                        <div class="filter-bar mb-3 d-flex flex-wrap gap-2">
                            <button class="filter-btn btn btn-outline-secondary active" data-filter="all">Todas</button>
                            <button class="filter-btn btn btn-outline-secondary" data-filter="pending">Pendientes</button>
                            <button class="filter-btn btn btn-outline-secondary" data-filter="completed">Completadas</button>
                        </div>

                        <div id="todosContainer">
                            <div class="loading">Cargando tareas...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
